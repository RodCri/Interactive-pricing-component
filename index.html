<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="challenge Interactive pricing component of frontendmentor">
  <meta name="keywords" content="challenge, Interactive pricing, frontendmentor">
  <meta name="author" content="Cristian Camilo Rodriguez">
</head>

<body>
  <main class="content">
    <header class="header">
      <h1 class="header__title"> Simple, traffic-based pricing</h1>
      <p class="header__info">Sign-up for our 30-day trial. <br>No credit card required. </p>
    </header>
    <section class="card">
      <div class="card__head">
        <p class="card__title"><span id="pageView">100</span> Pageviews</p>
        <input type="range" name="price" id="slider__range" class="card__range" min="0" max="4" value="2">
        <p class="card__price">$<span id="price">16</span>.00<span class="card__price-date"> /month</span></p>
      </div>
      <div class="card__billing">
        <p class="billing__monthly">Monthly Billing</p>
        <label class="billing__swicth">
          <input type="checkbox" id="billing">
          <span class="slider round"></span>
        </label>
        <p class="billing__Yearly">Yearly Billing</p>
        <span class="billing__discount">-25%</span>
      </div>
      <div class="container__discount">
        <section class="discount__options">
          <p class="option"><img src="images/icon-check.svg" alt="" class="check">Unlimited websites</p>
          <p class="option"><img src="images/icon-check.svg" alt="" class="check">100% data ownership</p>
          <p class="option"><img src="images/icon-check.svg" alt="" class="check">Email reports</p>
        </section>
        <section class="discount__cta">
          <button class="cta">Start my trial</button>
        </section>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
